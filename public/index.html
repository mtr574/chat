<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Nate</title>
    <!-- Scripts -->
    <script src="socket.io.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css" media="screen">
</head>

<body ng-app="app" ng-controller="main" ng-cloak>
    <header class="header">
        <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="{{ connections }}">account_box</div>
        <span class="title">A simple chat</span>
    </header>
    <div class="main">
        <message-log></message-log>
    </div>
    <div class="msg_box mdl-card__actions">
        <send-message></send-message>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angularfire.min.js"></script>
    <!-- App logic -->
    <script src="app.js"></script>
</body>

</html>
